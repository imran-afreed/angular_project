<h3>Data obtained from https://myladder.app/api/assignment/tech <br> </h3>
<h3>is shown dynamically in the below table</h3>
<div>
    <table mat-table [dataSource]="getdat" >
        <ng-container matColumnDef = "name">
            <th mat-header-cell *matHeaderCellDef>name</th>
            <td mat-cell *matCellDef="let users">{{users.name}}</td>
        </ng-container>

        <ng-container matColumnDef = "roll">
            <th mat-header-cell *matHeaderCellDef>roll</th>
            <td mat-cell *matCellDef="let users">{{users.roll}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
   </div>
